<head lang="en" th:replace="fragments/header :: header">
</head>
<div th:replace="fragments/sidebar"></div>
<div class="container">
	<h1>Statistics</h1>
	<div class="container">
		<div class="row">
			<div class="col">
				<div th:if="${!marketStats.tradeCount.empty}">
					<h3>Total trades</h3>
					<p th:text="${marketStats.tradeCount}"></p>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<h3>Market volume</h3>
					<div th:if="${!marketStats.marketTrades.empty}">
						<table class="table table-sm">
							<thead>
								<tr>
									<th>Market</th>
									<th>Trades</th>
								</tr>
							</thead>
							<tr th:each="instance : ${marketStats.marketTrades}">
								<td th:text="${instance.key}">keyvalue</td>
								<td th:text="${instance.value}">num</td>
							</tr>
						</table>
					</div>
				</div>
				<div class="col">
					<h3>Market win</h3>
					<div th:if="${!marketStats.marketProfits.empty}">
						<table class="table table-sm">
							<thead>
								<tr>
									<th>Market</th>
									<th>Profit</th>
								</tr>
							</thead>
							<tr th:each="instance : ${marketStats.marketProfits}">
								<td th:text="${instance.key}">keyvalue</td>
								<td th:text="${instance.value}">num</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div class="w-100"></div>
		<div class="col">Column</div>
		<div class="col">Column</div>
	</div>
</div>
<!-- 1 div is to close the container. last div is to close page content wrapper.-->
</div>
<div lang="en" th:replace="fragments/footer :: footer"></div>
<!-- /#page-content-wrapper -->
</div>
